<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" 
	  th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="common.html :: head"></head>
<body>
	<header th:replace="common.html :: header"></header>
	
	<section>
		<h1 th:text="#{i18n.logpage}">Login page</h1>
		<div class="form-cont">
			<form th:action="@{/login}" method="post">
			    <div th:if="${param.error}">
			        <div class="text_alert" th:text="#{i18n.invalidusername}">Invalid username or password</div>
			    </div>
			    <div th:if="${param.logout}">
			        <div class="alert alert-info">You have been logged out.</div>
			    </div>
				<label for="username"><strong th:text="#{i18n.emailTitle}">Email</strong></label>:
				<br> 
				<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" th:placeholder="#{i18n.email}" />
				<br>
				<label for="password"><strong th:text="#{i18n.password}">Password</strong></label>: 
				<br> 
				<input type="password" id="password" name="password" class="form-control" th:placeholder="#{i18n.password}" />
				<br>
				<input type="submit" name="login-submit" id="login-submit" class="send" th:value="#{i18n.login}"value="Log In" />
<!--				<br> -->
<!--				<div class="info"> -->
<!--					<span>New user? <a href="/registration">Register here</a></span> -->
<!--				</div> -->
			</form>
		</div>		
    </section>
	
	<script th:src="@{/js/common.js}"></script>
</body>
</html>
